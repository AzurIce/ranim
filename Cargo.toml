[package]
name = "ranim"
description = "An animation engine inspired by manim and JAnim"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage = "https://azurice.github.io/ranim"
readme = "README.md"
keywords = ["animation", "manim", "wgpu"]
exclude = ["website", "assets", "book"]

# Use RUSTFLAGS="-C prefer-dynamic" reduces link time from 500ms to 100ms
[lib]
crate-type = ["rlib", "dylib"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[workspace]
members = ["benches", "example-packages/*", "packages/*", "xtasks/*"]

[workspace.package]
version = "0.1.3"
edition = "2024"
license = "MIT"
repository = "https://github.com/AzurIce/ranim"

[workspace.dependencies]
ranim = { path = ".", version = "0.1.3" }
ranim-macros = { path = "packages/ranim-macros", version = "0.1.3" }
itertools = "0.14"

[features]
# default = ["output"]
profiling = [
  "dep:wgpu-profiler",
  "dep:puffin",
  "dep:puffin_http",
  "dep:profiling",
]
# output = ["dep:async-channel"]
app = ["dep:egui", "dep:egui-wgpu", "dep:egui-winit", "dep:winit"]
serde = ["dep:serde", "glam/serde", "color/serde"]

[dependencies]
ranim-macros.workspace = true
itertools.workspace = true
web-time = "1.1.0"
sha1 = "0.10.6"
lru = "0.16.0"
async-channel = "2.3.1"
bytemuck = { version = "1.23.2", features = ["derive"] }
glam = { version = "0.30.3", features = ["bytemuck"] }
image = "0.25.6"
log = "0.4.27"
pollster = "0.4.0"
wgpu = "25.0.2"
anyhow = "1.0.99"
usvg = "0.45.1"
regex = "1.11.1"
indicatif = "0.18.0"
color = "0.3.1"
variadics_please = "1.1.0"
derive_more = { version = "2.0.1", features = [
  "deref_mut",
  "deref",
  "index",
  "index_mut",
  "is_variant",
  "as_ref",
  "from",
  "into_iterator",
] }

puffin = { version = "0.19.1", optional = true }
puffin_http = { version = "0.16.1", optional = true }
wgpu-profiler = { version = "0.23.0", optional = true, features = ["puffin"] }
profiling = { version = "1.0.17", optional = true, features = [
  "profile-with-puffin",
] }

egui = { version = "0.32.1", optional = true }
winit = { version = "0.30.12", optional = true }
egui-wgpu = { version = "0.32.1", optional = true }

serde = { version = "1", features = ["derive"], optional = true }
typst = "0.13.1"
typst-kit = { version = "0.13.1", default-features = false, features = [
  "fonts",
] }
# time = "0.3.41"
typst-svg = "0.13.1"
chrono = "0.4.41"
reqwest = "0.12.23"
slotmap = "1.0.7"
inventory = "0.3.21"

[target.'cfg(not(target_family = "wasm"))'.dependencies]
egui-winit = { version = "0.32.1", optional = true }
which = "8.0.0"
flate2 = "1.1.2"
reqwest = { version = "0.12.22", features = ["blocking"] }
# linkme = "0.3.33"

# web:
[target.'cfg(target_family = "wasm")'.dependencies]
wasm-bindgen = "0.2.100"
wasm-bindgen-futures = { version = "0.4.50" }
web-sys = { version = "0.3.77" }
console_error_panic_hook = { version = "0.1.7" }
console_log = { version = "1.0.0" }
egui-winit = { version = "0.32.0", default-features = false, optional = true }
getrandom = { version = "0.3.3", features = ["wasm_js"] }

[target.'cfg(not(target_family = "wasm"))'.dev-dependencies]
pretty_env_logger = "0.5.0"

[dev-dependencies]
assert_float_eq = "1.1.4"
rand = "0.9.2"
rand_chacha = "0.9.0"

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3

[package.metadata.release]
pre-release-hook = [
  "git",
  "cliff",
  "-o",
  "CHANGELOG.md",
  "--tag",
  "{{version}}",
]
pre-release-replacements = [
  { file = "README.md", search = "ranim = \"[^\"]+\"", replace = "{{crate_name}} = \"{{version}}\"" },
]
