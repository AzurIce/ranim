use std::f64::consts::PI;\r
\r
use ranim::{\r
    anims::{creation::WritingAnim, fading::FadingAnim, transform::TransformAnim},\r
    color::palettes::manim,\r
    glam::DVec3,\r
    items::vitem::{\r
        VItem,\r
        geometry::{Circle, Square},\r
    },\r
    prelude::*,\r
};\r
\r
#[scene]\r
#[output(dir = "hello_ranim")]\r
fn hello_ranim(r: &mut RanimScene) {\r
    let _r_cam = r.insert(CameraFrame::default());\r
\r
    let mut square = Square::new(2.0);\r
    square.set_color(manim::BLUE_C);\r
\r
    let r_square = r.new_timeline();\r
    {\r
        let t = r.timeline_mut(r_square);\r
        t.play(square.clone().fade_in());\r
    }\r
\r
    let mut circle = Circle::new(2.0);\r
    circle\r
        .set_color(manim::RED_C)\r
        .rotate(-PI / 4.0 + PI, DVec3::Z);\r
\r
    let mut vitem = VItem::from(square);\r
    {\r
        let t = r.timeline_mut(r_square);\r
        t.play(vitem.transform_to(circle.into()));\r
        t.forward(1.0);\r
        t.play(vitem.clone().unwrite());\r
        t.play(vitem.write());\r
        t.play(vitem.fade_out());\r
    };\r
\r
    r.insert_time_mark(3.7, TimeMark::Capture("preview.png".to_string()));\r
}\r
\r
#[allow(unused)]\r
fn hello_ranim_chained(r: &mut RanimScene) {\r
    let _r_cam = r.insert(CameraFrame::default());\r
    let square = Square::new(2.0).with(|square| {\r
        square.set_color(manim::BLUE_C);\r
    });\r
\r
    let r_square = r.new_timeline();\r
    {\r
        let t = r.timeline_mut(r_square);\r
        t.play(square.clone().fade_in());\r
    }\r
\r
    let circle = Circle::new(2.0).with(|circle| {\r
        circle\r
            .set_color(manim::RED_C)\r
            .rotate(-PI / 4.0 + PI, DVec3::Z);\r
    });\r
\r
    let mut vitem = VItem::from(square);\r
    r.timeline_mut(r_square)\r
        .play(vitem.transform_to(circle.into()))\r
        .forward(1.0)\r
        .play(vitem.clone().unwrite())\r
        .play(vitem.write())\r
        .play(vitem.fade_out());\r
\r
    r.insert_time_mark(3.7, TimeMark::Capture("preview.png".to_string()));\r
}\r
```"""
