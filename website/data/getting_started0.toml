fn getting_started0(r: &mut RanimScene) {\r
    // Equivalent to creating a new timeline then playing `CameraFrame::default().show()` on it\r
    let _r_cam = r.insert(CameraFrame::default());\r
    // A Square with size 2.0 and color blue\r
    let square = Square::new(2.0).with(|square| {\r
        square.set_color(manim::BLUE_C);\r
    });\r
\r
    let r_square = r.new_timeline();\r
    {\r
        let timeline = r.timeline_mut(r_square);\r
        timeline\r
            .play(square.clone().fade_in()) // Can be written as `square.fade_in_ref()`\r
            .forward(1.0)\r
            .hide()\r
            .forward(1.0)\r
            .show()\r
            .forward(1.0)\r
            .play(square.clone().fade_out()); // Can be written as `square.fade_out_ref()`\r
    }\r
    // In the end, ranim will automatically sync all timelines and forward to the end.\r
    // Equivalent to `r.timelines_mut().sync();`\r
}\r
